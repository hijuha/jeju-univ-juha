<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Typing game!</h1>
    <p>
      Practice your typing skills with a quote from Sherlock Holmes. Click
      **start** to begin!
    </p>
    <p id="quote" class="main-p"></p>
    <p id="message" class="main-p"></p>
    <div class="button-container">
      <input type="text" aria-label="current word" id="typed-value" />
      <button type="button" id="start">Start</button>
      <button type="button" id="reset">Reset</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message" class="modal-p"></p>
        <p id="score" class="modal-p">
          Best Score: <span id="best-score"></span> ì´ˆ
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
